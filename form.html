<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pitha khaoyar form</title>
    <style>
      label {
        display: block;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <header></header>
    <main>
      <h2>Please fill up the form</h2>
      <form>
        <label for="name"
          >Your Name:
          <input type="name" placeholder="Your name" />
        </label>
        <label for="email">
          Your Email:
          <input type="email" placeholder="Your email" />
        </label>
        <label for="phone">
          Your Phone:
          <input type="text" id="phone" placeholder="your phone" />
        </label>
          <fieldset>
            <legend> Pick one pitha</legend>
            <label for="chitoi">
              <input type="radio" name="pitha" id="chitoi">Chitoy
            </label>
            <label for="vapa">
              <input type="radio" name="pitha" id="vapa">Vapa
            </label>
            <label for="puri">
              <input type="radio" name="pitha" id="puri">Puri
            </label>
          </fieldset>   
          <fieldset>
            <legend>Pick one or more vorta</legend>
            <label for="sorisa">
              <input type="checkbox" name="vorta" id="sorisa"> sorisa
            </label>
            <label for="sutki">
              <input type="checkbox" name="vorta" id="sutki"> sutki
            </label>
            <label for="chili">
              <input type="checkbox" name="vorta" id="chili" >chili
            </label>
            <fieldset>
              <legend>Special Instruction</legend>
              <textarea name="" id="" cols="30" rows="5"></textarea>
            </fieldset>

          </fieldset> 
          <input type="reset" value="reset">
          <input type="submit" value="submit">
      </form>
    </main>
    <footer></footer>
  </body>
</html>
