  <head>

    <title>Pitha khaoyar form</title>

      label {
        display: block;
        margin-bottom: 10px;
      }

  <body>
    <header></header>
    <main>
      <h2>Please fill up the form</h2>
      <form>
        <label for="name"

        <label for="email">
          Your Email:

        </label>
        <label for="phone">
          Your Phone:
          <input type="text" id="phone" placeholder="your phone" />
        </label>
        <p>This is the end</p>
      </form>
    </main>
    <footer></footer>
  </body>
